<!DOCTYPE html>
<html lang="pt-BR">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Notas</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Poppins", sans-serif;
}

body{
    background: linear-gradient(135deg,#0d47a1,#1976d2);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

.container{
    width:100%;
    max-width:500px;
    padding:15px;
}

.card{
    background:white;
    border-radius:20px;
    padding:25px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    animation:fadeIn .4s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(15px);}
    to{opacity:1; transform:translateY(0);}
}

.cabecalho{
    text-align:center;
    margin-bottom:5px;
    font-weight:600;
    font-size:20px;
    color:#0d47a1;
    letter-spacing:1px;
}

h2{
    text-align:center;
    margin-bottom:15px;
    color:#333;
}

.infoData{
    text-align:center;
    font-size:13px;
    margin-bottom:20px;
    color:#666;
}

label{
    font-weight:600;
    font-size:14px;
    color:#444;
}

input{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:1px solid #ddd;
    font-size:15px;
    margin-top:6px;
    margin-bottom:15px;
    transition:.3s;
}

input:focus{
    border-color:#1976d2;
    outline:none;
    box-shadow:0 0 0 2px rgba(25,118,210,0.2);
}

.btn{
    width:100%;
    padding:15px;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:600;
    margin-top:10px;
    cursor:pointer;
    transition:.25s;
}

.btn:hover{
    transform:translateY(-2px);
    box-shadow:0 5px 12px rgba(0,0,0,0.2);
}

.btnCamera{ background:#1976d2; color:white; }
.btnCapturar{ background:#ff9800; color:white; }
.btnEnviar{ background:#00c853; color:white; }
.btnNova{ background:#9e9e9e; color:white; display:none; }

video{
    width:100%;
    border-radius:15px;
    margin-top:12px;
    display:none;
    box-shadow:0 5px 12px rgba(0,0,0,0.2);
}

.preview{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(100px,1fr));
    gap:10px;
    margin-top:15px;
}

.previewItem{
    position:relative;
}

.previewItem img{
    width:100%;
    height:100px;
    object-fit:cover;
    border-radius:12px;
}

.btnExcluir{
    position:absolute;
    top:-8px;
    right:-8px;
    width:26px;
    height:26px;
    border:none;
    border-radius:50%;
    background:#e53935;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

.footer{
    text-align:center;
    font-size:12px;
    color:#777;
    margin-top:15px;
}

</style>
</head>

<body>

<div class="container">
<div class="card">

<div class="cabecalho">
ATLAS COPCO - WORKSHOP
</div>

<h2>游늯 Registro de Notas</h2>

<div class="infoData" id="dataHora"></div>

<form id="formulario">

<label>N칰mero da Nota</label>
<input type="text" id="nota" placeholder="Digite o n칰mero da nota" required>

<label>Respons치vel</label>
<input type="text" id="responsavel" placeholder="Digite o nome do respons치vel">

<button type="button" class="btn btnCamera" onclick="abrirCamera()">Abrir C칙mera</button>

<video id="video" autoplay playsinline></video>

<button type="button" class="btn btnCapturar" onclick="capturarFoto()">Capturar Foto</button>

<div class="preview" id="preview"></div>

<button type="submit" class="btn btnEnviar">Enviar Fotos</button>

<button type="button" id="btnNovaNota" class="btn btnNova" onclick="novaNota()">Nova Nota</button>

</form>

<div class="footer">
Sistema de Registro Visual
</div>

</div>
</div>

<script>

let stream;
let fotos=[];

function atualizarDataHora(){
    document.getElementById("dataHora").innerText =
    new Date().toLocaleString("pt-BR");
}
setInterval(atualizarDataHora,1000);
atualizarDataHora();

async function abrirCamera(){
    const video=document.getElementById("video");

    try{
        stream=await navigator.mediaDevices.getUserMedia({
            video:{facingMode:{ideal:"environment"}},
            audio:false
        });

        video.srcObject=stream;
        video.style.display="block";

    }catch{
        alert("N칚o foi poss칤vel acessar a c칙mera");
    }
}

function capturarFoto(){

    const video=document.getElementById("video");

    if(!stream){
        alert("Abra a c칙mera primeiro");
        return;
    }

    const canvas=document.createElement("canvas");
    canvas.width=video.videoWidth;
    canvas.height=video.videoHeight;

    const ctx=canvas.getContext("2d");
    ctx.drawImage(video,0,0);

    canvas.toBlob(blob=>{
        fotos.push(blob);
        criarPreview(blob);
    },"image/jpeg");
}

function criarPreview(blob){

    const preview=document.getElementById("preview");

    const div=document.createElement("div");
    div.className="previewItem";

    const img=document.createElement("img");
    img.src=URL.createObjectURL(blob);

    const btnExcluir=document.createElement("button");
    btnExcluir.innerText="칑";
    btnExcluir.className="btnExcluir";

    btnExcluir.onclick=()=>{
        const index=fotos.indexOf(blob);
        if(index>-1) fotos.splice(index,1);
        div.remove();
    };

    div.appendChild(img);
    div.appendChild(btnExcluir);
    preview.appendChild(div);
}

document.getElementById("formulario").addEventListener("submit",async e=>{

    e.preventDefault();

    const nota=document.getElementById("nota").value.trim();

    if(!nota) return alert("Digite a nota");
    if(fotos.length===0) return alert("Capture pelo menos uma foto");

    const formData=new FormData();
    formData.append("nota",nota);

    fotos.forEach((foto,i)=>{
        formData.append("fotos",foto,`foto_${i}.jpg`);
    });

    try{
        await fetch("/upload",{method:"POST",body:formData});
        alert("Upload realizado!");
        document.getElementById("btnNovaNota").style.display="block";
    }catch{
        alert("Erro no envio");
    }
});

function novaNota(){
    fotos=[];
    document.getElementById("preview").innerHTML="";
    document.getElementById("nota").value="";
    document.getElementById("responsavel").value="";
    document.getElementById("btnNovaNota").style.display="none";
}

</script>

</body>
</html>
